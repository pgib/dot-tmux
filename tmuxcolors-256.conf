# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136
#set-option -g status-attr default

set-window-option -g window-style bg=colour233
set-window-option -g window-active-style bg=colour232

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-style fg=colour234
set-option -g pane-active-border-style fg=colour172

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
